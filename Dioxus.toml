[application]
asset_dir = "assets"
default_platform = "web"
name = "dioxus-prototype"
out_dir = "dist"

[application.plugins]
available = true
required = []

[bundler]
category = "Utility"
copyright = "Copyright 2022-2024 CroftSoft Inc"
icon = ["icons/icon.png"]
identifier = "com.croftsoft.app.dioxus-prototype"
long_description = """
CroftSoft Dioxus Prototype
"""
publisher = "dioxus-prototype"
resources = ["assets/*"]
short_description = "CroftSoft Dioxus Prototype"

[web.app]
title = "CroftSoft Dioxus Prototype"

[web.watcher]
reload_html = true
watch_path = ["src", "assets"]

[web.resource]
script = []
style = [
  "/assets/app-animation.css",
  "/assets/app-barchart.css",
  "/assets/app-colophon.css",
  "/assets/app-flashcard.css",
  "/assets/app-home.css",
  "/assets/app-nav.css",
  "/assets/app-retirement.css",
  "/assets/app-slideshow.css",
  "/assets/stylesheet.css",
]

[web.resource.dev]
script = []
