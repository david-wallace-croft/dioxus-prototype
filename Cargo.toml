[package]
authors = ["David Wallace Croft <david@CroftSoft.com>"]
description = "Dioxus Prototype"
edition = "2021"
homepage = "https://www.CroftSoft.com/"
keywords = ["dioxus"]
license = "MIT"
name = "dioxus-prototype"
publish = false
readme = "README.md"
repository = "https://github.com/david-wallace-croft/dioxus-prototype"
version = "0.1.1-SNAPSHOT"

[[bin]]
name = "prerender"
required-features = ["prerender"]

[dependencies]
async-std = "1.12.0"
chrono = "0.4.26"
console_error_panic_hook = "0.1.7"
dioxus = "0.4.0"
dioxus-hooks = "0.4.0"
dioxus-router = "0.4.1"
dioxus-ssr = { version = "0.4.0", optional = true }
dioxus-web = "0.4.0"
log = "0.4.20"
rand = "0.8.5"
tokio = { version = "1.32.0", optional = true }
wasm-bindgen = { version = "0.2.87", features = ["enable-interning"] }
wasm-logger = "0.2.0"

[dependencies.getrandom]
features = ["js"]
version = "0.2.10"

[dependencies.web-sys]
features = [
  "CanvasRenderingContext2d",
  "Document",
  "DomRect",
  "Element",
  "Event",
  "HtmlCanvasElement",
  "HtmlCollection",
  "HtmlDivElement",
  "HtmlInputElement",
  "MouseEvent",
  "Performance",
  "Window",
  "console",
]
version = "0.3.64"

[features]
# https://github.com/DioxusLabs/dioxus/issues/1330
prerender = ["dioxus-router/ssr", "dioxus-ssr", "tokio"]

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
