[package]
authors = ["David Wallace Croft <david@CroftSoft.com>"]
description = "Dioxus Prototype"
edition = "2021"
homepage = "https://www.CroftSoft.com/"
keywords = ["dioxus"]
license = "MIT"
name = "dioxus-prototype"
publish = false
readme = "README.md"
repository = "https://github.com/david-wallace-croft/dioxus-prototype"
version = "0.2.0-SNAPSHOT"

[[bin]]
name = "prerender"
required-features = ["prerender"]

[dependencies]
async-std = "1.12.0"
com-croftsoft-core = "0.14.0"
console_error_panic_hook = "0.1.7"
dioxus = "0.4.0"
dioxus-fullstack = { version = "0.4.1", optional = true }
dioxus-hooks = "0.4.0"
dioxus-router = "0.4.1"
dioxus-web = "0.4.0"
gloo-events = "0.2.0"
log = "0.4.20"
rand = "0.8.5"
serde = "1.0.190"
tokio = { version = "1.33.0", features = ["full"], optional = true }
wasm-bindgen = { version = "0.2.88", features = ["enable-interning"] }
wasm-logger = "0.2.0"

[dependencies.dioxus-free-icons]
# https://github.com/dioxus-community/dioxus-free-icons/issues/26
# features = ["material-design-icons-action"]
features = ["font-awesome-regular", "font-awesome-solid"]
version = "0.7.0"

[dependencies.getrandom]
features = ["js"]
version = "0.2.10"

[dependencies.web-sys]
features = [
  "CanvasRenderingContext2d",
  "Document",
  "DomRect",
  "Element",
  "Event",
  "HtmlCanvasElement",
  "HtmlCollection",
  "HtmlDivElement",
  "HtmlInputElement",
  "MouseEvent",
  "Performance",
  "Window",
  "console",
]
version = "0.3.65"

[features]
hydrate = ["dioxus-fullstack/router", "dioxus-web/hydrate"]
prerender = ["dioxus-fullstack/router", "dioxus-fullstack/ssr", "tokio"]

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
